version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aurora_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aurora_password}
      POSTGRES_DB: ${POSTGRES_DB:-aurora}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aurora_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  aurora:
    build: .
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aurora_user}:${POSTGRES_PASSWORD:-aurora_password}@postgres:5432/${POSTGRES_DB:-aurora}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped

volumes:
  postgres_data:
